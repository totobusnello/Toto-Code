# .github/workflows/ci.yml Template
# GitHub Actions CI Pipeline
# Variables: {{NODE_VERSION}}, {{DOTNET_VERSION}}, {{PYTHON_VERSION}}, {{FRONTEND_PATH}}

# =============================================================================
# TEMPLATE INSTRUCTIONS
# =============================================================================
# This template generates a GitHub Actions CI workflow.
#
# JOBS:
# - frontend: Lint, type-check, build, test (React/Vite)
# - backend: Restore, build, test (.NET or Python)
# - docker: Build images, run health checks
#
# TRIGGERS:
# - Push to main, develop
# - Pull requests to main
#
# VARIABLE SUBSTITUTION:
# {{NODE_VERSION}} - Node.js version (e.g., 22)
# {{DOTNET_VERSION}} - .NET version (e.g., 9.0.x) - omit if Python
# {{PYTHON_VERSION}} - Python version (e.g., 3.12) - omit if .NET
# {{FRONTEND_PATH}} - Path to frontend (e.g., src/frontend)
#
# SECURITY:
# - Use pinned action versions (@v4)
# - Dependency caching enabled
# - No secrets in workflow file
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '{{NODE_VERSION}}'

jobs:
  # ==========================================================================
  # FRONTEND JOB
  # ==========================================================================
  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: {{FRONTEND_PATH}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: {{FRONTEND_PATH}}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --run

  # ==========================================================================
  # BACKEND JOB (.NET)
  # Remove this section if using Python
  # ==========================================================================
  backend-dotnet:
    name: Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '{{DOTNET_VERSION}}'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  # ==========================================================================
  # BACKEND JOB (Python)
  # Remove this section if using .NET
  # ==========================================================================
  backend-python:
    name: Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{PYTHON_VERSION}}'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest --cov=. --cov-report=xml

  # ==========================================================================
  # DOCKER JOB
  # ==========================================================================
  docker:
    name: Docker Build & Health Check
    runs-on: ubuntu-latest
    needs: [frontend, backend-dotnet]  # or [frontend, backend-python]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Start containers
        run: docker compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Health check - Frontend
        run: curl -f http://localhost:3000 || exit 1

      - name: Health check - Backend
        run: curl -f http://localhost:5000/health || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop containers
        if: always()
        run: docker compose down

