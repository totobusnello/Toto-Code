# .github/workflows/ci.yml Template (.NET Stack)
# Optimized for React + .NET + PostgreSQL
# Variables: {{NODE_VERSION}}, {{DOTNET_VERSION}}, {{FRONTEND_PATH}}

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: {{FRONTEND_PATH}}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{NODE_VERSION}}'
          cache: 'npm'
          cache-dependency-path: {{FRONTEND_PATH}}/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test -- --run

  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '{{DOTNET_VERSION}}'

      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-build --verbosity normal

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4

      - run: docker compose build
      - run: docker compose up -d
      - run: sleep 30
      - run: curl -f http://localhost:3000 || exit 1
      - run: curl -f http://localhost:5000/health || exit 1
      - if: failure()
        run: docker compose logs
      - if: always()
        run: docker compose down
