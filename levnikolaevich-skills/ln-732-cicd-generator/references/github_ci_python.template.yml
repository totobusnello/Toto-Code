# .github/workflows/ci.yml Template (Python Stack)
# Optimized for React + Python (FastAPI/Django) + PostgreSQL
# Variables: {{NODE_VERSION}}, {{PYTHON_VERSION}}, {{FRONTEND_PATH}}

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: {{FRONTEND_PATH}}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{NODE_VERSION}}'
          cache: 'npm'
          cache-dependency-path: {{FRONTEND_PATH}}/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test -- --run

  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '{{PYTHON_VERSION}}'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - run: ruff check .
      - run: pytest --cov=.

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4

      - run: docker compose build
      - run: docker compose up -d
      - run: sleep 30
      - run: curl -f http://localhost:3000 || exit 1
      - run: curl -f http://localhost:8000/health || exit 1
      - if: failure()
        run: docker compose logs
      - if: always()
        run: docker compose down
