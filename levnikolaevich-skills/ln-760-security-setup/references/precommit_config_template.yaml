# Pre-commit Configuration Template
# Generated by ln-760-security-setup
#
# Usage:
# 1. Copy this file to project root as .pre-commit-config.yaml
# 2. Run: pip install pre-commit
# 3. Run: pre-commit install
# 4. (Optional) Run on all files: pre-commit run --all-files

repos:
  # Secret Detection - Primary Defense
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2  # Update to latest
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Scan for hardcoded secrets, passwords, API keys

  # General Pre-commit Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0  # Update to latest
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
        name: Detect private keys

