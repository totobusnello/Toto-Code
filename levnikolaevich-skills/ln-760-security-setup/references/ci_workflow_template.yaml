# GitHub Actions Security Workflow Template
# Generated by ln-760-security-setup
#
# Usage: Copy to .github/workflows/security.yml

name: Security Scan

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    # Weekly scan on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: read
  security-events: write  # For SARIF upload

jobs:
  # Secret Scanning with Gitleaks
  secrets:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Uncomment for custom config:
        # with:
        #   config-path: .gitleaks.toml

  # npm Dependency Audit (Node.js projects)
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: ${{ github.event_name == 'schedule' }}

  # .NET Dependency Audit
  dotnet-audit:
    name: .NET Audit
    runs-on: ubuntu-latest
    if: hashFiles('**/*.csproj') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore packages
        run: dotnet restore

      - name: Check vulnerable packages
        run: dotnet list package --vulnerable --include-transitive
        continue-on-error: ${{ github.event_name == 'schedule' }}

  # Python Dependency Audit
  pip-audit:
    name: Python Audit
    runs-on: ubuntu-latest
    if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run pip-audit
        run: pip-audit
        continue-on-error: ${{ github.event_name == 'schedule' }}

# Template Notes:
#
# Customization points:
# - Adjust audit-level thresholds per environment
# - Add notification steps (Slack, email) for failures
# - Configure SARIF upload for GitHub Security tab
# - Add SBOM generation for compliance
#
# Environment-specific thresholds:
# - PR checks: --audit-level=high (fail on high/critical)
# - Main branch: --audit-level=critical (fail only on critical)
# - Scheduled: report all (continue-on-error: true)
