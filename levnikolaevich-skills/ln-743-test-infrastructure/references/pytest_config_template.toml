# pytest Configuration Template
# Generated by ln-743-test-infrastructure
# Location: pyproject.toml (add to existing) or pytest.ini

[tool.pytest.ini_options]
# Test discovery paths
testpaths = ["tests"]

# Test file patterns
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Minimum pytest version
minversion = "8.0"

# Additional options
addopts = [
    # Verbose output
    "-v",
    # Show local variables in tracebacks
    "--tb=short",
    # Coverage report
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    # Fail if coverage below threshold
    "--cov-fail-under=80",
    # Strict markers
    "--strict-markers",
]

# Markers for test categorization
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# Async mode for pytest-asyncio
asyncio_mode = "auto"

[tool.coverage.run]
# Measure branch coverage
branch = true

# Source files to measure
source = ["src"]

# Files to omit
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
# Fail if coverage below threshold
fail_under = 80

# Exclude lines from coverage
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
