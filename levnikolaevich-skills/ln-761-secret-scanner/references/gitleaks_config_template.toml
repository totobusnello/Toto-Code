# Gitleaks Configuration Template
# Generated by ln-761-secret-scanner
# Customize per project needs

title = "Project Secret Detection Rules"

[extend]
# Inherit all default gitleaks rules
useDefault = true

# Disable rules that cause false positives in this project
# Uncomment as needed:
# disabledRules = ["generic-api-key", "generic-password"]

# Project-specific allowlists
[allowlist]
description = "Project-specific allowlists"

# Paths to ignore (test data, documentation, etc.)
paths = [
    '''\.md$''',
    '''\.rst$''',
    '''test[s]?/fixtures/''',
    '''__mocks__/''',
    '''\.example$''',
    '''\.sample$''',
]

# Regex patterns to ignore (placeholders, examples)
regexes = [
    '''YOUR_.*_HERE''',
    '''REPLACE_.*_KEY''',
    '''example\.com''',
    '''test[-_]?api[-_]?key''',
    '''changeme''',
    '''xxxxxxxx''',
]

# Known false positive commits (add SHA after baseline scan)
# commits = [
#     "abc123def456",
# ]

