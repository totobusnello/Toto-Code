name: Test Memory Controllers

on:
  push:
    paths:
      - 'src/controllers/**'
      - 'tests/**controllers/**'
  pull_request:
    paths:
      - 'src/controllers/**'
      - 'tests/**controllers/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit -- tests/unit/controllers
      
      - name: Run integration tests
        run: npm run test:integration -- tests/integration/controllers
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: controllers
          name: memory-controllers
