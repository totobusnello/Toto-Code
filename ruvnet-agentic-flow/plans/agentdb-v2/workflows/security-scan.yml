# AgentDB v2 Security Scanning
# Comprehensive security scanning for dependencies and code

name: Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/agentdb/**'
      - 'package-lock.json'
  pull_request:
    branches: [main]
  schedule:
    # Run daily for continuous monitoring
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================
  # npm Audit
  # ============================================
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/agentdb

      - name: Run npm audit
        id: audit
        run: |
          npm audit --json > npm-audit.json || true
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' npm-audit.json)
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT

          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ High vulnerabilities found: $HIGH" >> $GITHUB_STEP_SUMMARY
          fi

          echo "âœ… No critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
        working-directory: packages/agentdb

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit
          path: packages/agentdb/npm-audit.json

  # ============================================
  # Snyk Scan
  # ============================================
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/agentdb

      - name: Run Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: >
            --severity-threshold=high
            --file=packages/agentdb/package.json
            --sarif-file-output=snyk.sarif

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  # ============================================
  # CodeQL Analysis
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ============================================
  # Trivy Vulnerability Scan
  # ============================================
  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'packages/agentdb'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # License Check
  # ============================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/agentdb

      - name: Check licenses
        run: |
          npx license-checker --summary --production > license-summary.txt
          cat license-summary.txt

          # Check for problematic licenses
          PROBLEMATIC=$(npx license-checker --production --onlyAllow 'MIT;ISC;BSD-2-Clause;BSD-3-Clause;Apache-2.0;0BSD;CC0-1.0;Unlicense' 2>&1 || true)
          if echo "$PROBLEMATIC" | grep -q "UNKNOWN"; then
            echo "âš ï¸ Unknown licenses detected" >> $GITHUB_STEP_SUMMARY
          fi
        working-directory: packages/agentdb

      - name: Upload license summary
        uses: actions/upload-artifact@v4
        with:
          name: license-summary
          path: packages/agentdb/license-summary.txt

  # ============================================
  # Secret Scanning
  # ============================================
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./packages/agentdb
          base: ""
          head: HEAD
          extra_args: --only-verified

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Dependency Review (PRs only)
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-licenses: MIT, ISC, BSD-2-Clause, BSD-3-Clause, Apache-2.0

  # ============================================
  # Security Summary
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, snyk, codeql, trivy, license-check, secrets]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit | ${{ needs.npm-audit.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Snyk | ${{ needs.snyk.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License | ${{ needs.license-check.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets | ${{ needs.secrets.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical issues
        run: |
          if [[ "${{ needs.npm-audit.result }}" == "failure" ]] ||
             [[ "${{ needs.secrets.result }}" == "failure" ]]; then
            echo "Critical security issues found!"
            exit 1
          fi
